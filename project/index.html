<!DOCTYPE html>
<html>
<head>
	<title>Blokus</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type = "text/css" href="stylesheet.css">
	<link rel="stylesheet" href="colorbox.css" />
	<script  type = "text/javascript" src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- need to change-->
	<script  type = "text/javascript" src = "jquery-1.11.1.min.js"></script>
	<script	 type = "text/javascript" src="jquery.colorbox.js"></script>
	<script  type = "text/javascript" src = "model.js"> </script>
	<script  type = "text/javascript" src = "view.js"> </script>
	<script  type = "text/javascript" src = "controller.js"> </script>
	<script  type = "text/javascript" src = "config.js"> </script>
	<script  type = "text/javascript" src = "init.js"> </script>
</head>

<body>
<div class = "wrapper">
	<div class = "main">
	<div class = "left game_part">
	<h5>Blokus Game</h5>
	<canvas id="boardCanvas" width="450px" height="450px" style="border:0px solid #EEEEEE;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
	</div>
	<div class = "right">
		<div class = "control">
			<a id = "next" class="next_button">Pass</a>
		</div>
		<div class = "posture_part">
			<canvas id="posture" width="150px" height="150px" style="border:0px solid #EEEEEE;">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
			<!-- John's comment: I modified the buttons with some images -->
			<a id="rotate_cw" class="rotate"><img src="images/Clockwise_arrow.png" height=15 width=15></a>
			<a id="rotate_counter_cw" class="rotate"><img src="images/Counterclockwise_arrow.png" height=15 width=15></a>
			<a id="mirror_x" class="mirror"><img src="images/left_right_arrow.png" height=20 width=20></a>
			<a id="mirror_y" class="mirror"><img src="images/up_down_arrow.png" height=20 width=20></a>
		</div>
	</div>
	</div>
	<div class = "clear"> </div>
	<div class = "scroll">
		<canvas id="picker" style="border:0px solid #EEEEEE;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
	</div>
	<a hidden class='inline' href="#pop"> Inline HTML </a>
	<div style="display:none">
       <div id="pop">
          <table>
			<tr>
				<td>player 1</td>
				<td name="score">score</td>
			</tr>
			<tr>
				<td>player 2</td>
				<td name="score">score</td>
			</tr>
			<tr>
				<td>player 3</td>
				<td name="score">score</td>
			</tr>
			<tr>
				<td>player 4</td>
				<td name="score">score</td>
			</tr>
		  </table>
       </div>
   </div>
</div>
</body>
</html>

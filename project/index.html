<!DOCTYPE html>
<html>
<head>
	<title>Blokus</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type = "text/css" href="stylesheet.css">
	<script src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- need to change-->
	<script  type = "text/javascript" src = "jquery-1.11.1.min.js"></script>
	<script  type = "text/javascript" src = "model.js"> </script>
	<script  type = "text/javascript" src = "view.js"> </script>
	<script  type = "text/javascript" src = "controller.js"> </script>
	<script  type = "text/javascript" src = "config.js"> </script>
	<script  type = "text/javascript" src = "init.js"> </script>
</head>

<body>
<div class = "wrapper">
	<div class = "main">
	<div class = "left game_part">
	<h5>Blokus Game</h5>
	<canvas id="boardCanvas" width="450px" height="450px" style="border:0px solid #EEEEEE;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>
	</div>
	<div class = "right">
		<div class = "control">
			<a id = "next" class="next_button">Next</a>
		</div>
		<div class = "posture_part">
			<canvas id="posture" width="150px" height="150px" style="border:0px solid #EEEEEE;">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
			<a id="rotate_cw" class="rotate">↑</a>
			<a id="rotate_counter_cw" class="rotate">↑</a>
			<a id="mirror_x" class="mirror">⇔</a>
			<a id="mirror_y" class="mirror">◊</a>
		</div>
	</div>
	</div>
	<div class = "clear"> </div>
	<div class = "scroll">
		<canvas id="picker" style="border:0px solid #EEEEEE;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
	</div>
</div>
</body>
</html>
